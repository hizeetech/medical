{% extends "account/base.html" %}
{% load i18n %}

{% block account_title %}{% trans "Sign Out" %}{% endblock %}

{% block account_content %}
  <h3 class="mb-3">{% trans "Sign out" %}</h3>
  <p class="text-muted">{% trans "Are you sure you want to sign out?" %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
      <a href="/" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
      <button class="btn btn-danger" type="submit">{% trans "Sign Out" %}</button>
    </div>
  </form>
{% endblock %}
