<div class="d-flex justify-content-between align-items-center mb-2">
  <h2 class="h5 mb-0">Billing</h2>
  <span class="badge text-bg-secondary">Payments & invoices</span>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    {% if billing_records %}
      <div class="list-group">
        {% for b in billing_records %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-semibold">{{ b.invoice }}</div>
              <div class="small text-muted">Total: {{ b.total_amount }} Â· {{ b.get_payment_status_display }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-muted">No billing records yet.</div>
    {% endif %}
  </div>
</div>
